name: Playwright Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  repository_dispatch:
    types: [automation-amp-updated]

permissions:
  contents: write

jobs:
  playwright:
    runs-on: ubuntu-latest
    environment: Stage

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Cleanup old Qase runs
        run: node tests/utils/qase-cleanup.mjs
        env:
          QASE_PROJECT_CODE: ${{ vars.QASE_PROJECT_CODE }}
          QASE_API_TOKEN: ${{ secrets.QASE_API_TOKEN }}

      - name: Run Playwright tests
        env:
          BASE_URL: ${{ vars.BASE_URL }}
          SUPERVISOR_EMAIL: ${{ vars.LOGIN_EMAIL }}
          SUPERVISOR_PASSWORD: ${{ secrets.LOGIN_PASSWORD }}
          QASE_API_TOKEN: ${{ secrets.QASE_API_TOKEN }}
          QASE_PROJECT_CODE: ${{ vars.QASE_PROJECT_CODE }}

        run: npx playwright test
      
      - name: Generate Allure Report
        if: always()
        run: |
          npm install -g allure-commandline
          allure generate allure-results --clean -o allure-report

      - name: Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report

      - name: Package Playwright artifacts (report + traces)
        if: always()
        run: |
          set -eux
          # create a zip containing the Playwright report and any test-results
          rm -f playwright-artifacts.zip || true
          if [ -d playwright-report ]; then
            zip -r playwright-artifacts.zip playwright-report || true
          fi
          if [ -d test-results ]; then
            zip -r playwright-artifacts.zip test-results || true
          fi

      - name: Upload Playwright artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: playwright-artifacts.zip

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
